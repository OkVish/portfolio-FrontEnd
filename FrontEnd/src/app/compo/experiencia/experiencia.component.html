<h1>Experiencia</h1>
<section class="experiencia seccion-clara">
  <div class="container text-center">
    <div class="row">
      <!-- Tecnico Informatico -->
      <div class="columna col-12 col-md-4">
        <i class="bi bi-pc-display"></i>
        <p class="experiencia-titulo">Tecnico Informático</p>
        <p>2016 - Actualidad <br> Reparación y Mantenimiento de Computadoras -
          Educar</p>
        <div class="badges-contenedor">
          <span class="badge text-bg-primary">Hardware</span>
          <span class="badge text-bg-primary">Instalacion de S.O</span>
          <span class="badge text-bg-primary">Actualización</span>
          <span class="badge text-bg-primary">Mantenimineto</span>
        </div>
        <!--Boton Edicion-->
        <div class="column">
          <a class="btn"> <i class="fa fa-pencil" data-bs-toggle="modal" data-bs-target="#modalEditar" style="font-size:19px"
              color="grey"></i> </a>
          <a class="btn"> <i class="fa fa-times" data-bs-toggle="modal" data-bs-target="#modalEliminar" style="font-size:22px"
              color="grey"></i> </a>
        </div>
      </div>
      </div>
    </div>
    <div class="text-center"><button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
        data-bs-target="#modalAgregar" id="añadir">
        + Añadir elemento
      </button></div>
</section>

<!-- Modal Agregar -->
<div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="modalAgregarLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarLabel">Agregar Experiencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="addNombreexp">Nombre</label>
            <input type="text" class="form-control" id="addNombreexp" [(ngModel)]="newExperiencia.nombreexp">
          </div>
          <div class="form-group">
            <label for="addDescripcionexp">Descripción</label>
            <textarea class="form-control" id="addDescripcionexp"
              [(ngModel)]="newExperiencia.descripcionexp"></textarea>
          </div>
          <div class="form-group">
            <label for="addBadges">Badges</label>
            <input type="text" class="form-control" id="addBadges" [(ngModel)]="newExperiencia.badges">
          </div>
          <div class="form-group">
            <label for="addInicioexp">Fecha de inicio</label>
            <input type="date" class="form-control" id="addInicioexp" [(ngModel)]="newExperiencia.inicioexp">
          </div>
          <div class="form-group">
            <label for="addFinexp">Fecha de fin</label>
            <input type="date" class="form-control" id="addFinexp" [(ngModel)]="newExperiencia.finexp">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="addExperiencia(newExperiencia)">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarLabel">Editar Experiencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="editNombreexp">Nombre</label>
            <input type="text" class="form-control" id="editNombreexp" [(ngModel)]="selectedExperiencia.nombreexp">
          </div>
          <div class="form-group">
            <label for="editDescripcionexp">Descripción</label>
            <textarea class="form-control" id="editDescripcionexp"
              [(ngModel)]="selectedExperiencia.descripcionexp"></textarea>
          </div>
          <div class="form-group">
            <label for="editBadges">Badges</label>
            <input type="text" class="form-control" id="editBadges" [(ngModel)]="selectedExperiencia.badges">
          </div>
          <div class="form-group">
            <label for="editInicioexp">Fecha de inicio</label>
            <input type="date" class="form-control" id="editInicioexp" [(ngModel)]="selectedExperiencia.inicioexp">
          </div>
          <div class="form-group">
            <label for="editFinexp">Fecha de fin</label>
            <input type="date" class="form-control" id="editFinexp" [(ngModel)]="selectedExperiencia.finexp">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="updateExperiencia(selectedExperiencia)">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminarLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEliminarLabel">Eliminar Experiencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar esta experiencia?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger"
          (click)="deleteExperiencia(selectedExperiencia.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
