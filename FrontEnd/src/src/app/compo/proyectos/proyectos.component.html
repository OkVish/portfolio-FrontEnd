<!-- Modal Agregar -->
<div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="modalAgregarLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarLabel">Agregar Proyecto</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí puedes colocar los campos del formulario para agregar un nuevo proyecto -->
        <form>
          <!-- Campos del formulario -->
          <div class="form-group">
            <label for="nombrepr">Nombre</label>
            <input type="text" class="form-control" id="nombrepr" [(ngModel)]="newProyecto.nombrepr">
          </div>
          <div class="form-group">
            <label for="urlgit">URL de Git</label>
            <input type="text" class="form-control" id="urlgit" [(ngModel)]="newProyecto.urlgit">
          </div>
          <div class="form-group">
            <label for="urlpr">URL del Proyecto</label>
            <input type="text" class="form-control" id="urlpr" [(ngModel)]="newProyecto.urlpr">
          </div>
          <div class="form-group">
            <label for="imgurl">URL de la Imagen</label>
            <input type="text" class="form-control" id="imgurl" [(ngModel)]="newProyecto.imgurl">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="addProyecto(newProyecto)">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarLabel">Editar Proyecto</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí puedes colocar los campos del formulario para editar un proyecto existente -->
        <form>
          <!-- Campos del formulario -->
          <div class="form-group">
            <label for="editNombrepr">Nombre</label>
            <input type="text" class="form-control" id="editNombrepr" [(ngModel)]="selectedProyecto.nombrepr">
          </div>
          <div class="form-group">
            <label for="editUrlgit">URL de Git</label>
            <input type="text" class="form-control" id="editUrlgit" [(ngModel)]="selectedProyecto.urlgit">
          </div>
          <div class="form-group">
            <label for="editUrlpr">URL del Proyecto</label>
            <input type="text" class="form-control" id="editUrlpr" [(ngModel)]="selectedProyecto.urlpr">
          </div>
          <div class="form-group">
            <label for="editImgurl">URL de la Imagen</label>
            <input type="text" class="form-control" id="editImgurl" [(ngModel)]="selectedProyecto.imgurl">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="updateProyecto(selectedProyecto)">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminarLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEliminarLabel">Eliminar Proyecto</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que quieres eliminar este proyecto?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deleteProyecto(selectedProyecto.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
